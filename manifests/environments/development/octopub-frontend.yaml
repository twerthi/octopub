apiVersion: apps/v1
kind: Deployment
metadata:
  name: octopub-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: web
          image: index.docker.io/twerthi/octopub-frontend:2025.11.09.55
          ports:
            - containerPort: 8080
              name: frontend
