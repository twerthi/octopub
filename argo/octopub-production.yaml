apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: octopub-production-update-manifests-demo
  namespace: argocd
  annotations:
    argo.octopus.com/project: "update-manifests-demo"
    argo.octopus.com/environment: "production"  
spec:
  project: default
  source:
    repoURL: https://github.com/twerthi/octopub.git
    targetRevision: HEAD
    path: manifests/environments/production
  destination:
    server: https://kubernetes.default.svc
    namespace: production-update-manifests-demo
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true